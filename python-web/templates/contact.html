{%extends 'layout.html'%} 
{%block content%}
    <h1>Contact Us</h1>
    <form style="width: 60%;" method="GET" action="/message">
        <div class="form-group">
            <input placeholder="email..." class="form-control" name="email"/>
        </div>
        <div class="form-group">
            <textarea placeholder="message..." class="form-control" rows="6" name="message"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-block btn-warning" type="submit">Submit</button>
        </div>
    </form>
{%endblock%}
